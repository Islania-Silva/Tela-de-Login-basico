<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="login">
            <form method="get">
                <div class="imagem">
                    <img src="img/user.jpeg" width="135" height="140" alt="Avatar do usuário" title="Usuário">
                </div>
                <div class="email">
                    <img src="img/icon-msg.png" width="20" height="20" alt="Ícone de e-mail">
                    <input class="input-central" type="email" placeholder="Digite seu e-mail">
                </div>
                <div class="senha">
                    <img src="img/icon-cadeado.png" width="20" height="20" alt="Ícone de Cadeado">
                    <input class="input-central" type="password" placeholder="Digite a senha">
                </div>
                <div class="check">
                    <div class="check-list">
                        <input type="checkbox">
                        <label>Lembrar Senha</label>
                    </div>    
                    <div>
                        <span>Esqueceu sua senha?</span>
                    </div>
                </div>
                <div class="botao">
                    <button>Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3>Baseado no projeto:
            <a href="https://img.freepik.com/vetores-gratis/design-do-modelo-da-pagina-de-login-do-site_1017-30785.jpg?semt=ais_incoming&w=740&q=80">Imagem - Freepik</a>
        </h3>
        <h3>Imagem usada como referência:</h3>
        <a href="https://br.freepik.com/vetores-gratis/design-do-modelo-da-pagina-de-login-do-site_13197746.htm#fromView=keyword&page=1&position=0&uuid=9ea439f1-480e-44fd-84dd-fc7224232037&query=Tela+login" target="_blank">Freepik</a>
        <a target="_blank" href="https://icons8.com/icon/2848/letter">mensagem</a> ícone por <a target="_blank" href="https://icons8.com">Icons8</a><br>
        <a target="_blank" href="https://icons8.com/icon/2862/lock">Cadeado</a> ícone por <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
</body>
</html>
